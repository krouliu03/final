<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style-register.css">
   

    <title>Registration</title>

</head>
<body>


    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

 
                <div class="modal-header">
                    <h4 class="modal-title">Registration</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    Successfully regitered.
                </div>

                <div class="modal-footer">
                    <a href="log.html" class="btn btn-danger">Log in</a>
                </div>

            </div>
        </div>
    </div>
    <div class="text-center" style="padding:50px 0">
        <div class="logo">Registration</div>
        <div class="login-form-1">
            <form id="register-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Name" id="username" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Password</label>
                            <input type="password" placeholder="Enter your password" id="password" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Password check</label>
                            <input type="password" placeholder="Repeat your password" id="password2" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>

                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" placeholder="Email address" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <button type="submit" class="btn" style="width:100px!important;position:relative;margin:5px 20px 5px 60px; background-color:#4CAF50!important">Submit</button>
                    </div>

                </div>

                <div class="etc-login-form">
                    <p>already have an account? <a href="log.html">login here</a></p>

                </div>

            </form>
        </div>
    </div>


   
    <script src="app.js"></script>
</body>
</html>
