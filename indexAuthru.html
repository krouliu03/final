              <script>
             
                $(document).ready(function(){
                  $("#searchmenu").keyup(function(){
                    $("#result").html('');                   
                    var searchField = $("#searchmenu").val();
                    var expression = new RegExp(searchField, "i");
                    $.getJSON('https://my-json-server.typicode.com/Ablaymillen/json/games', function(data) {
                    $.each(data, function(key, value){
                    if (value.name.search(expression) != -1 || value.category.search(expression) != -1)
                     {
                      
                     $('#result').append('<li  class="list-group-item link-class" width="100%"><img src="'+
                      value.image+
                      '" height="40" width="40" class="img-thumbnail" /> '
                      +value.name+' | <span class="text-muted">'+value.category+'  ' + value.price + '$' + '</span></li>');
                    }
                   
                  });   
                     
                });
                      
              });
                    
            });

              </script>
